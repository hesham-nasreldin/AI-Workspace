<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .chat-container {
            max-height: 60vh;
            overflow-y: auto;
        }
        .message-user {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .message-ai {
            background-color: #f5f5f5;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Chat</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="h2 mb-4">Welcome to AI Chat</h1>

                <div class="card shadow-sm mb-4">
                    <div class="card-body chat-container">
                        {% load markdown_extras %}
                        {% if messages %}
                            {% for message, answer in messages.items %}
                                <div class="message-user p-3 mb-3 rounded">
                                    <strong>You:</strong>
                                    <p class="mb-0 mt-2">{{ message }}</p>
                                </div>
                                <div class="message-ai p-3 mb-3 rounded">
                                    <strong>AI:</strong>
                                    <div class="mt-2">{{ answer|markdown_safe }}</div>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-muted text-center">No messages yet. Start a conversation below!</p>
                        {% endif %}
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" name="message" placeholder="Type your message..." required>
                                <button class="btn btn-primary" type="submit" name="send">
                                    <i class="bi bi-send"></i> Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
