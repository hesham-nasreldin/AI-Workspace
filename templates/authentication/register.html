<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <h1>Sign In</h1>
            <span>Username:</span>
            <input type="text" name="username" required>
            <br>
            <span>Password:</span>
            <input type="text" name="password" required>
            <br>
            <button type="submit" name="register">Register</button>
        </form>
    </body>
</html>
