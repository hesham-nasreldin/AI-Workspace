{% extends 'navbar.html' %}
{% block dashboard %}
    <h1>Dashboard</h1>
    <h2>Recent Tasks {{ recent_todos_count }}:</h2>
    {% for todo in recent_todos %}
        <p>{{ todo }}</p>
        <hr>
    {% endfor %}

    <h1>Recent Notes: {{ recent_notes_count }}</h1>
    {% for note in recent_notes %}
        <p>{{ note.title }}</p>
        <hr>
    {% endfor %}
{% endblock dashboard %}
