<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .welcome-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .welcome-card {
            border: none;
            border-radius: 20px;
        }
        .btn-primary-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-primary-gradient:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
            color: white;
        }
        .feature-icon {
            font-size: 2rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="welcome-wrapper d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-5">
                    <div class="text-center mb-5">
                        <div class="bg-white rounded-circle d-inline-flex p-4 shadow-lg mb-4">
                            <i class="bi bi-stars text-primary" style="font-size: 3.5rem;"></i>
                        </div>
                        <h1 class="display-3 text-white fw-bold mb-3">AI Assistant</h1>
                        <p class="lead text-white opacity-75">Your intelligent productivity companion</p>
                    </div>

                    <div class="card welcome-card shadow-lg mb-4">
                        <div class="card-body p-5 text-center">
                            <h2 class="h4 mb-4 text-dark">Get Started Today</h2>
                            <div class="d-grid gap-3 mb-4">
                                <a href="{% url 'my-login' %}" class="btn btn-primary-gradient btn-lg fw-semibold py-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </a>
                                <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg fw-semibold py-3">
                                    <i class="bi bi-person-plus me-2"></i>Create Account
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 text-white">
                        <div class="col-4 text-center">
                            <i class="bi bi-list-check feature-icon d-block mb-2 bg-white rounded-circle p-3 mx-auto" style="width: fit-content;"></i>
                            <small class="opacity-75">Todo Lists</small>
                        </div>
                        <div class="col-4 text-center">
                            <i class="bi bi-journal-text feature-icon d-block mb-2 bg-white rounded-circle p-3 mx-auto" style="width: fit-content;"></i>
                            <small class="opacity-75">Notes</small>
                        </div>
                        <div class="col-4 text-center">
                            <i class="bi bi-robot feature-icon d-block mb-2 bg-white rounded-circle p-3 mx-auto" style="width: fit-content;"></i>
                            <small class="opacity-75">AI Chat</small>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <p class="text-white opacity-75 small mb-0">&copy; 2025 AI Assistant. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
