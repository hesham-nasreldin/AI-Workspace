{% extends 'navbar.html' %}
{% block completed_todos %}
  <h1>Completed Todos</h1>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'home_page' %}">Home Page</a>
    <br>
    {% for todo in todos %}
      <span>{{ todo }} : {{ todo.completed_at }}</span>
      <br>
    {% endfor%}
  </form>
{% endblock completed_todos %}
